<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="heading">Don't have account? <a href="#">Signup</a></div>
        <div class="login-section">
          <div class="field-section">
            <label for="email">Username</label>
            <input type="text" id="email"/>
          </div>
          <div class="field-section">
            <label for="password">Password</label>
            <input type="password" id="password"/>
          </div>
          <div class="btn-section">
              <button class="login-btn">Login</button>
          </div>
        </div>
        <div class="divide-section">
            <span>or</span>
        </div>
        <div class="login-apis">
          <button class="account gmail">Log in using Gmail</button>
          <button class="account facebook">Log in using Facebook</button>
          <button class="account GitHub">Log in using GitHub</button>
        </div>
      </main>
</body>
</html>
