<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carousel.css" />
    <title>Carousel - II</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__btn carousel__btn--left is-hidden">&#8656;</button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel-img" src="../../Images/1.jpg" alt="1" />
          </li>
          <li class="carousel__slide">
            <img class="carousel-img" src="../../Images/2.png" alt="2" />
          </li>
          <li class="carousel__slide">
            <img class="carousel-img" src="../../Images/3.png" alt="3" />
          </li>
          <li class="carousel__slide">
            <img class="carousel-img" src="../../Images/4.png" alt="4" />
          </li>
        </ul>
      </div>
      <button class="carousel__btn carousel__btn--right">&#8658;</button>
      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
  </body>

  <script src="./carousel.js"></script>
</html>
